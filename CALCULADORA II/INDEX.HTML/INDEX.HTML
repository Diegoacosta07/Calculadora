<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="contenedor">
    <h1>OPERACIONES MATEMÁTICAS</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">

    <div class="botones">
        <button class="btn-sumar" onclick="sumar()">Sumar</button>
        <button class="btn-restar" onclick="restar()">Restar</button>
        <button class="btn-multiplicar" onclick="multiplicar()">Multiplicar</button>
        <button class="btn-dividir" onclick="dividir()">Dividir</button>
    </div>

    <p id="resultado">Resultado: </p>
</div>

<script src="operaciones.js"></script> 
</body>
</html>
